<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tweets</title>
</head>
<body>
<div th:switch="${persons}">
    <h2 th:case="null">No person found!</h2>
    <div th:case="*">
        <h2>Person</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Nickname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.nickname}"></td>
                <td><a th:href="@{person-delete/{id}(id=${person.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/person-create">Create person</a></p>
    <p><a href="/tweets">All tweets</a></p>
</div>
</body>
</html>
